<div class="login-card">
    <div class="logo-section">
      <h1>Parthenope Banking</h1>
      <div class="secure-indicator">
        <img src="assets/lock-icon.svg" alt="Secure Connection">
        <span>Connessione sicura</span>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Accedi al tuo account</h2>

      <!-- Username/Email field -->
      <div class="form-group">
        <label for="username">Email</label>
        <input 
          type="text" 
          formControlName="username" 
          id="username" 
          placeholder="Inserisci la tua email"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        >
        <div *ngIf="submitted && f['username'].errors" class="error-message">
          {{ getUsernameErrorMessage() }}
        </div>
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          formControlName="password" 
          id="password" 
          placeholder="Inserisci la tua password"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        >
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          {{ getPasswordErrorMessage() }}
        </div>
      </div>

      <!-- Login error message -->
      <div *ngIf="loginError" class="login-error-message">
        {{ loginError }}
      </div>

      <!-- Forgot password link -->
      <div class="forgot-password">
        <a href="javascript:void(0)">Password dimenticata?</a>
      </div>

      <!-- Submit button -->
      <div class="submit-group">
        <button 
          type="submit" 
          [disabled]="loginForm.invalid"
          class="login-button"
        >
          Accedi
        </button>
      </div>
    </form>
  </div>
