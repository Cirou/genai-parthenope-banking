<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h2>Accedi a Parthenope Banking</h2>
      <div class="secure-icon">
        <i class="fas fa-lock"></i>
        <span>Connessione sicura</span>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Email</label>
        <input
          type="email"
          id="username"
          formControlName="username"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="error-message">
          <div *ngIf="f['username'].errors['required']">Inserire username</div>
          <div *ngIf="f['username'].errors['email']">Inserire email valida</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors['required']">Inserire password</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="login-button"
      >
        Accedi
      </button>

      <div class="forgot-password">
        <a href="#" (click)="onForgotPassword()">Password dimenticata?</a>
      </div>
    </form>
  </div>
</div>
