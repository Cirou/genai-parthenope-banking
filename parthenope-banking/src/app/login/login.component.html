<div class="login-card">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Parthenope Banking Logo" class="logo">
      <h1>Parthenope Banking</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Email</label>
        <input 
          type="email" 
          id="username" 
          formControlName="username" 
          placeholder="Inserisci la tua email"
          class="form-control"
          [ngClass]="{'is-invalid': isFieldInvalid('username')}"
        >
        <div *ngIf="isFieldInvalid('username')" class="error-message">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">Inserire username</span>
          <span *ngIf="loginForm.get('username')?.errors?.['email']">Inserire email valida</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            placeholder="Inserisci la tua password"
            class="form-control"
            [ngClass]="{'is-invalid': isFieldInvalid('password')}"
          >
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Nascondi password' : 'Mostra password'"
          >
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Inserire password</span>
        </div>
      </div>

      <div *ngIf="loginError" class="login-error">
        <span>{{ loginError }}</span>
      </div>

      <div class="form-actions">
        <a href="#" class="forgot-password" (click)="forgotPassword($event)">Password dimenticata?</a>
        <button 
          type="submit" 
          class="login-button" 
          [disabled]="loginForm.invalid || isLoading"
        >
          <span *ngIf="isLoading" class="spinner"></span>
          <span *ngIf="!isLoading">Accedi</span>
        </button>
      </div>
    </form>

    <div class="secure-connection">
      <i class="fa fa-lock"></i> Connessione sicura
    </div>
  </div>
