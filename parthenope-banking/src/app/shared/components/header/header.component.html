<header class="header">
  <div class="logo">
    <h1>Parthenope Banking</h1>
  </div>
  <nav class="navigation">
    <ul>
      @for (item of menuItems; track item.path) {
        <li>
          <a [routerLink]="item.path" routerLinkActive="active">{{item.label}}</a>
        </li>
      }
    </ul>
  </nav>
</header>
