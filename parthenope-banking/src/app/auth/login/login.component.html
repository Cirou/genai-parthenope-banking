<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Parthenope Banking</h1>
      <p>Accedi al tuo conto</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Email</label>
        <input 
          type="email" 
          id="username"
          formControlName="username"
          placeholder="Inserisci la tua email"
        >
        <div class="error-message" *ngIf="loginForm.get('username')?.touched">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">
            Inserire email
          </span>
          <span *ngIf="loginForm.get('username')?.errors?.['email']">
            Inserire email valida
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          placeholder="Inserisci la tua password"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
          Inserire password
        </div>
      </div>

      <div class="error-message" *ngIf="loginError">
        {{loginError}}
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="login-button"
      >
        <span *ngIf="!isLoading">Accedi</span>
        <span *ngIf="isLoading">Caricamento...</span>
      </button>

      <a href="#" class="forgot-password">Password dimenticata?</a>
  </form>
</div>
